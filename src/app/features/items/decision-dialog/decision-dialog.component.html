<h2 mat-dialog-title>Decision: {{ data.decision | titlecase }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Notes (optional)</mat-label>
    <textarea matInput [(ngModel)]="notes" rows="3"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="loading">Cancel</button>
  <button mat-flat-button color="primary" (click)="confirm()" [disabled]="loading">
    {{ loading ? 'Saving...' : 'Confirm' }}
  </button>
</mat-dialog-actions>
