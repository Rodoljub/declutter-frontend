<mat-card>
  <mat-card-title>Your Items</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        {{ item.name }} - {{ item.category }}
        <span class="spacer"></span>
        <button mat-mini-button color="primary" (click)="editItem(item)">Edit</button>
        <button mat-mini-button color="warn" (click)="deleteItem(item.id)">Delete</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
