 <mat-card>
      <mat-card-title>Add New Item</mat-card-title>
      <mat-card-content>
        <form (submit)="addItem()">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="name" name="name" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <input matInput [(ngModel)]="category" name="category" required>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Add Item</button>
        </form>
      </mat-card-content>
    </mat-card>
